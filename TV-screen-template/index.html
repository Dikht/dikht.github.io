<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TV screen test template</title>
	<meta name="description" content="test pattern for calibrating or troubleshooting the downstream signal path">
	<meta name="keywords" content="TV, test, pattern, calibrating">
	<link rel="shortcut icon" href="src/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="src/styles/reset.css">
	<link rel="stylesheet" href="src/styles/style.css">
</head>

<body>
	<div class="bodyInner">
		<div class="screenWrap">
			<div class="screenWrapInner">
				<div class="leftZebra"></div>
				<div class="rightZebra"></div>
				<div class="screen">
					<div class="circle circle1">
						<div class="digits">
							<span class="digitInner">3</span>
							<span class="digitInner">4</span>
						</div>
						<div class="circleInner">
							<div class="top"></div>
							<div class="middle"></div>
							<div class="bottom"></div>
						</div>
					</div>
					<div class="circle circle2">
						<div class="digits">
							<span class="digitInner">3</span>
							<span class="digitInner">4</span>
						</div>
						<div class="circleInner">
							<div class="top"></div>
							<div class="middle"></div>
							<div class="bottom"></div>
						</div>
					</div>
					<div class="circle circle3">
						<div class="digits">
							<span class="digitInner">4</span>
							<span class="digitInner">3</span>
						</div>
						<div class="circleInner">
							<div class="top"></div>
							<div class="middle"></div>
							<div class="bottom"></div>
						</div>
					</div>
					<div class="circle circle4">
						<div class="digits">
							<span class="digitInner">4</span>
							<span class="digitInner">3</span>
						</div>
						<div class="circleInner">
							<div class="top"></div>
							<div class="middle"></div>
							<div class="bottom"></div>
						</div>
					</div>
					<div class="bigCircle">
						<div class="line1"></div>
						<div class="line2"></div>
						<div class="line3">
							<div class="left"></div>
							<div class="center"></div>
							<div class="right"></div>
						</div>
						<div class="line4"></div>
						<div class="line5">
							<div class="left">
								<div class="top">
									<div class="first"></div>
									<div class="second"></div>
								</div>
								<div class="bottom">
									<div class="first"></div>
									<div class="second">
										<div class="dot"></div>
										<div class="dot"></div>
									</div>
									<div class="slash"></div>
								</div>
							</div>
							<div class="right">
								<div class="top">
									<div class="first">
									</div>
									<div class="second">
										<div class="dot"></div>
										<div class="dot"></div>
									</div>
								</div>
								<div class="bottom">
									<div class="first"></div>
									<div class="second"></div>
								</div>
							</div>
							<div class="squareLeft">
								<div class="dot"></div>
							</div>
							<div class="squareRight">
								<div class="dot"></div>
							</div>
						</div>
						<div class="line6"></div>
						<div class="line7"></div>
					</div>
					<div class="topLine">
						<div class="topLine-top"></div>
						<div class="topLine-bottom"></div>
					</div>
					<div class="bottomLine">
						<div class="bottomLine-grid">
							<div>
								<div class="digitInner2">2</div>
							</div>
							<div>
								<div class="digitInner2">3</div>
							</div>
							<div>
								<div class="digitInner2">4</div>
							</div>
							<div>
								<div class="digitInner2">5</div>
							</div>
							<div>
								<div class="digitInner2">4</div>
							</div>
							<div>
								<div class="digitInner2">3</div>
							</div>
							<div>
								<div class="digitInner2">2</div>
							</div>
						</div>
						<div class="bottomLine-top"></div>
					</div>
					<div class="wbLine">
						<div class="left"></div>
						<div class="center"></div>
						<div class="right"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
